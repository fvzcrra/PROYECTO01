<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="formulario-registro">
        <img src="img/logo-sport.png" alt="">
        <h1>REGISTRARSE</h1>
        <form action="" id="form">
            <div class="campo-text">
                <input type="text" id="name" name="name" required maxlength="30">
                <label for="">NOMBRES</label>
            </div>
            <div class="campo-text">
                <input type="text" id="lastname" name="lastname" required maxlength="30">
                <label for="">APELLIDOS</label>
            </div>
            <div class="campo-text">
                <input type="email" id="email" name="email" required maxlength="30">
                <label for="">CORREO ELECTRONICO</label>
            </div>
            <div class="campo-text">
                <input type="text" id="user" name="user" required maxlength="30">
                <label for="">USUARIO</label>
            </div>
            <div class="campo-text">
                <input type="password" id="password" name="password" required required maxlength="30">
                <label for="">CONTRASEÃ‘A</label>
            </div>
            <input type="submit" value="Registrarse">
            <div class="opciones">
                <p><a href="login.html">Ya tengo cuenta</a></p>
                <p><a href="index.html">Salir</a></p>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>
        <script src="js/register.js"></script>
    </div>
    
</body>
</html>
